<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>

<body>
    <div id="result"></div>

    <script>
        let result = '';

        for (let i = 1; i <= 10; i++) {
            result += "<br>The number is " + i + '<br>';
        }

        document.getElementById('result').innerHTML = result;
    </script>
</body>

</html>
