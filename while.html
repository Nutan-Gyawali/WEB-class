<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <div id="while">

    </div>
</body>
<script>

    let i = 0;
    let text = ""
    while (i < 10) {
        text += "<br>The number is " + i;
        i++;
    }
    document.getElementById("while").innerHTML = text;
</script>

</html>
