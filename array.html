<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        var fruits = ["apple", "banana", "orange", "papaya"];
        var i;
        for (i = 0; i < fruits.length; i++) {
            document.write(fruits[i], "\n");
        }
    </script>

</body>

</html>
